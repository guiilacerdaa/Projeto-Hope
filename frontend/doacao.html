<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hope - Doações</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="hero_area">
    <!-- Header -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="../index.html">
            <img src="css/images/logo.png" alt="Hope" />
            <span>Hope</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cadastro.html">Cadastre-se</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Doação -->
    <section class="about_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>Registrar Doação</h2>
        </div>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="doacaoForm">
          <div class="form-group">
            <label for="doador">Nome do Doador</label>
            <input type="text" id="doador" name="doador" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Item</label>
            <select id="tipo" name="tipo" class="form-control" required>
              <option value="">Selecione...</option>
              <option value="alimento">Alimento</option>
              <option value="roupa">Roupa</option>
              <option value="higiene">Produto de Higiene</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" required  />
          </div>

          <button type="submit" class="btn btn-success">Enviar Doação</button>
        </form>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <section class="info_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Fale Conosco</h5>
          <p>Email: contato@hope.org<br>Telefone: (11) 99999-9999</p>
        </div>
        <div class="col-md-6">
          <h5>Redes Sociais</h5>
          <p>Instagram | Facebook | Twitter</p>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>

  <script>
    const form = document.getElementById('doacaoForm');
    const alertBox = document.getElementById('alert');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        instituicao_id: form.doador.value,
        tipo: form.tipo.value,
        nome: form.doador.value, 
        quantidade: form.quantidade.value
      };

      fetch('../backend/doacao/doacao.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            alertBox.className = "alert alert-success";
            alertBox.innerText = "Doação registrada com sucesso!";
            form.reset();
          } else {
            alertBox.className = "alert alert-danger";
            alertBox.innerText = result.message || "Erro ao registrar doação.";
          }
          alertBox.classList.remove("d-none");
        })
        .catch(() => {
          alertBox.className = "alert alert-danger";
          alertBox.innerText = "Erro de conexão com o servidor.";
          alertBox.classList.remove("d-none");
        });
    });
  </script>
</body>
</html>

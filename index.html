<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Instituição</title>
</head>
<body>
    <h2>Cadastro de Instituição</h2>
    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="senha" placeholder="Senha" required><br>
        <input type="text" id="telefone" placeholder="Telefone"><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const dados = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value,
            telefone: document.getElementById('telefone').value
        };

        fetch('backend/instituicoes/cadastro.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        })
        .then(response => response.json())
        .then(data => {
            if(data.success){
                alert('Cadastro realizado!');
            } else {
                alert('Erro ao cadastrar.');
            }
        });
    });
    </script>
</body>
</html>
